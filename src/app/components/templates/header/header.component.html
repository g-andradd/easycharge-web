<header>
    <nav class="navbar navbar-expand navbar-dark bg-dark d-flex justify-content-between p-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="">EasyCharge</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a [ngClass]="{'active': path === 'clientes'}" class="nav-link fs-5" aria-current="page"
                            href="/clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a [ngClass]="{'active': path === 'dividas'}" class="nav-link fs-5" aria-current="page"
                            href="/dividas">Dividas</a>
                    </li>
                </ul>
            </div>
            <div *ngIf="config != 'formulario'" [ngSwitch]="path">
                <a *ngSwitchCase="'clientes'" class="nav-item" href="/clientes/formulario">
                    <button type="button" class="btn btn-outline-light fs-5">Novo Cliente</button>
                </a>
                <a *ngSwitchCase="'dividas'" class="nav-item" href="/dividas/formulario">
                    <button type="button" class="btn btn-outline-light fs-5">Nova Divida</button>
                </a>
            </div>
        </div>
    </nav>
</header>
