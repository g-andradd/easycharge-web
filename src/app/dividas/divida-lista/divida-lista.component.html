<div class="body--color">
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark d-flex justify-content-between p-3">
            <div class="container-fluid">
                <a class="navbar-brand fs-3" href="">EasyCharge</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link fs-5" aria-current="page" href="/clientes/lista">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5 active" aria-current="page" href="/dividas/lista">Dividas</a>
                        </li>
                    </ul>
                </div>
                <a class="nav-item" href="/clientes/formulario">
                    <button type="button" class="btn btn-outline-light fs-5">Nova Divida</button>
                </a>
            </div>
        </nav>
    </header>

    <main class="container-fluid">

        <h1 class="text-center my-5">Lista de Dividas</h1>

        <div class="card mb-5">
            <div class="card-body px-0 py-0">
                <table class="table table-striped table-hover pb-0 w-100 h-100">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">ID</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Data de Abertura</th>
                            <th scope="col">CPF do Cliente</th>
                            <th scope="col">Status</th>
                            <th scope="col">Remover</th>
                            <th scope="col">Alterar Divida</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let divida of dividas">
                            <th scope="row" var="id">{{divida.id}}</th>
                            <td>{{divida.valor}}</td>
                            <td>{{divida.dataDeAbertura}}</td>
                            <td>{{divida.cpf}}</td>
                            <td>{{divida.status}}</td>
                            <td>
                                <button class="btn btn-danger w-100 h-100" type="button">Remover</button>
                            </td>
                            <td>
                                <button class="btn btn-primary w-100 h-100" type="button">Alterar Divida</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>
</div>
